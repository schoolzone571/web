<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Restaurant - Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>

        <a href="{{ url_for('reservations') }}">Reservations</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>
    <div class="container">
        <h1>Gallery</h1>
        <div class="carousel">
            <img src="{{ url_for('static', filename='images/sushi.jpg') }}" alt="Sushi">
            <img src="{{ url_for('static', filename='images/tempura.jpg') }}" alt="Tempura">
            <img src="{{ url_for('static', filename='images/ramen.jpg') }}" alt="Ramen">
        </div>
    </div>

</html>
